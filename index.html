<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center text-white">ðŸŒŸ Inventory Management System ðŸŒŸ</h2>

        <!-- Product Form -->
        <div class="card shadow-lg p-4 mt-3">
            <h4 class="text-center text-primary">Add a New Product</h4>
            <form id="productForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="name" class="form-control border-primary" placeholder="Product Name" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="quantity" class="form-control border-success" placeholder="Quantity" required>
                </div>
                <div class="col-md-3">
                    <input type="number" step="0.01" id="price" class="form-control border-warning" placeholder="Price" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-gradient w-100">Add</button>
                </div>
            </form>
        </div>

        <!-- Product Table -->
        <div class="mt-4">
            <h3 class="text-white">ðŸ“¦ Product List</h3>
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="mt-4">
            <h3 class="text-white">ðŸ“Š Inventory Overview</h3>
            <canvas id="inventoryChart"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
